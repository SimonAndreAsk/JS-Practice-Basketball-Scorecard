<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>JS Practice</h1>
        <p>This basketball score counter is my (<a href="https://www.linkedin.com/in/simon-ask/" target="_blank">Simon Ask</a>) second practice project in JavaScript</p>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 id="score-home">0</h2>
                <div>
                    <button onclick="addOnePoint()">+1</button>
                    <button onclick="addTwoPoints()">+2</button>
                    <button onclick="addThreePoints()">+3</button>
                </div>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 id="score-guest">0</h2>
                <div>
                    <button onclick="addOnePointGuest()">+1</button>
                    <button onclick="addTwoPointsGuest()">+2</button>
                    <button onclick="addThreePointsGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
